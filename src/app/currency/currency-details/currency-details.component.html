<div class="container">
  <div class="row justify-content-center text-center">
    <div class="col-5">
      <h5>{{currency.currency | uppercase}}</h5>
    </div>
  </div>
  <div class="row justify-content-center text-center">
    <div class="col-4">
      {{currency.rates[0].mid}} PLN
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-info" (click)="showChartVOid()">Chart</button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-9" *ngIf="chart && currency">
      <canvas id="canvas">{{ chart }}</canvas>
    </div>
  </div>

</div>
