<div class="container">
  <div class="row justify-content-center text-center text-white">
    <div class="col-6 border rounded p-2 bg-secondary">
      <h5>{{currency.currency | uppercase}}</h5>
    </div>
  </div>
  <div class="row justify-content-center text-center ">
    <div class="col-4 border rounded p-2 bg-secondary text-white" style="font-size: 1.4em;">
      {{currency.rates[0].mid}} PLN
    </div>
    <div class="col-2 border rounded p-2 bg-secondary">
      <button type="button" class="btn btn-info" (click)="showChartVOid()"><i class="fas fa-chart-line"></i> Chart</button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-9" *ngIf="chart && currency">
      <canvas id="canvas">{{ chart }}</canvas>
    </div>
  </div>

</div>
